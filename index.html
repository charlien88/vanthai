<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Thi Học Sinh</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .last-updated {
            text-align: right;
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .table-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow-x: auto;
            padding: 20px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .rank-1 {
            background-color: #ffd700;
            font-weight: bold;
        }

        .rank-2 {
            background-color: #c0c0c0;
            font-weight: bold;
        }

        .rank-3 {
            background-color: #cd7f32;
            font-weight: bold;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        .refresh-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto 20px;
        }

        .refresh-btn:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-award"></i> KẾT QUẢ THI HỌC SINH</h1>
            <div class="subtitle">Năm học 2023 - 2024</div>
        </header>

        <div class="last-updated" id="lastUpdated">Cập nhật lúc: Đang tải...</div>
        
        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Làm mới dữ liệu
        </button>

        <div class="table-container">
            <div class="loading" id="loading">Đang tải dữ liệu...</div>
            <div id="tableWrapper">
                <!-- Bảng dữ liệu sẽ được thêm vào đây -->
            </div>
        </div>

        <footer>
            <p>Trường THPT Mẫu • Địa chỉ: 123 Đường Mẫu, Quận 1, TP.HCM</p>
            <p>Điện thoại: (028) 12345678 • Email: info@truongmau.edu.vn</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableWrapper = document.getElementById('tableWrapper');
            const loadingElement = document.getElementById('loading');
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // Hàm định dạng ngày giờ
            function formatDateTime(date) {
                const options = { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false
                };
                return new Intl.DateTimeFormat('vi-VN', options).format(date);
            }
            
            // Hàm tìm index của cột Xếp hạng
            function findRankColumnIndex(headerCells) {
                for (let i = 0; i < headerCells.length; i++) {
                    const text = headerCells[i].textContent.trim().toLowerCase();
                    if (text.includes('xếp hạng') || text.includes('hạng') || text.includes('rank')) {
                        return i;
                    }
                }
                return -1;
            }
            
            // Hàm tải và hiển thị dữ liệu
            async function loadData() {
                try {
                    loadingElement.style.display = 'block';
                    tableWrapper.innerHTML = '';
                    
                    // Sử dụng Google Sheets API để lấy dữ liệu dưới dạng HTML
                    const sheetId = '2PACX-1vSPc7GnPYkbFV1m383rpowhCFZpue-n6gn93toLmlT3zg-Oge7s_YoC5PSxI1iHNhViSpaQlIVMKTnk';
                    const sheetUrl = `https://docs.google.com/spreadsheets/d/e/2PACX-1vSPc7GnPYkbFV1m383rpowhCFZpue-n6gn93toLmlT3zg-Oge7s_YoC5PSxI1iHNhViSpaQlIVMKTnk/pubhtml`;
                    
                    // Sử dụng proxy để tránh CORS (chỉ dùng cho demo)
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const response = await fetch(proxyUrl + sheetUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP: ${response.status}`);
                    }
                    
                    const html = await response.text();
                    
                    // Tạo div tạm để phân tích HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    // Tìm bảng dữ liệu
                    const tables = tempDiv.getElementsByTagName('table');
                    if (tables.length === 0) {
                        throw new Error('Không tìm thấy bảng dữ liệu');
                    }
                    
                    const originalTable = tables[0];
                    
                    // Tìm cột Xếp hạng
                    const headerRow = originalTable.rows[0];
                    const rankColumnIndex = findRankColumnIndex(headerRow.cells);
                    
                    // Tạo bảng mới để hiển thị
                    const newTable = document.createElement('table');
                    newTable.innerHTML = originalTable.innerHTML;
                    
                    // Nếu tìm thấy cột Xếp hạng, thêm class cho các hàng 1, 2, 3
                    if (rankColumnIndex !== -1) {
                        const rows = newTable.rows;
                        for (let i = 1; i < rows.length; i++) {
                            const rankCell = rows[i].cells[rankColumnIndex];
                            if (rankCell) {
                                const rank = parseInt(rankCell.textContent.trim());
                                if (rank === 1) {
                                    rows[i].classList.add('rank-1');
                                } else if (rank === 2) {
                                    rows[i].classList.add('rank-2');
                                } else if (rank === 3) {
                                    rows[i].classList.add('rank-3');
                                }
                            }
                        }
                    }
                    
                    tableWrapper.appendChild(newTable);
                    loadingElement.style.display = 'none';
                    lastUpdatedElement.textContent = `Cập nhật lúc: ${formatDateTime(new Date())}`;
                    
                } catch (error) {
                    console.error('Lỗi khi tải dữ liệu:', error);
                    loadingElement.textContent = 'Đã xảy ra lỗi khi tải dữ liệu. Vui lòng thử lại sau.';
                    lastUpdatedElement.textContent = `Lỗi: ${error.message}`;
                }
            }
            
            // Sự kiện click nút làm mới
            refreshBtn.addEventListener('click', loadData);
            
            // Tải dữ liệu lần đầu
            loadData();
        });
    </script>
</body>
</html>
