<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Thi Học Sinh</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/table-to-json@1.0.0/lib/jquery.tabletojson.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .last-updated {
            text-align: right;
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .table-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow-x: auto;
            padding: 20px;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .rank-1 {
            background-color: #ffd700;
            font-weight: bold;
        }

        .rank-2 {
            background-color: #c0c0c0;
            font-weight: bold;
        }

        .rank-3 {
            background-color: #cd7f32;
            font-weight: bold;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--dark-color);
        }

        .refresh-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto 20px;
        }

        .refresh-btn:hover {
            background-color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-award"></i> KẾT QUẢ THI HỌC SINH</h1>
            <div class="subtitle">Năm học 2023 - 2024</div>
        </header>

        <div class="last-updated" id="lastUpdated">Cập nhật lúc: Đang tải...</div>
        
        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i> Làm mới dữ liệu
        </button>

        <div class="table-container">
            <div class="loading" id="loading">Đang tải dữ liệu...</div>
            <table id="resultsTable">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </table>
        </div>

        <footer>
            <p>Trường THPT Mẫu • Địa chỉ: 123 Đường Mẫu, Quận 1, TP.HCM</p>
            <p>Điện thoại: (028) 12345678 • Email: info@truongmau.edu.vn</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy các phần tử DOM cần thiết
            const resultsTable = document.getElementById('resultsTable');
            const loadingElement = document.getElementById('loading');
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // Hàm để định dạng ngày giờ
            function formatDateTime(date) {
                const options = { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false
                };
                return new Intl.DateTimeFormat('vi-VN', options).format(date);
            }
            
            // Hàm tải dữ liệu từ Google Sheets
            async function loadData() {
                try {
                    loadingElement.style.display = 'block';
                    resultsTable.innerHTML = '';
                    
                    const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSPc7GnPYkbFV1m383rpowhCFZpue-n6gn93toLmlT3zg-Oge7s_YoC5PSxI1iHNhViSpaQlIVMKTnk/pubhtml';
                    
                    // Sử dụng proxy CORS để tránh lỗi CORS khi phát triển
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const response = await fetch(proxyUrl + googleSheetUrl);
                    const html = await response.text();
                    
                    // Tạo một div tạm để phân tích HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    // Lấy bảng đầu tiên từ HTML
                    const table = tempDiv.querySelector('table');
                    
                    if (table) {
                        // Xóa các hàng không cần thiết (nếu có)
                        const rows = table.querySelectorAll('tr');
                        if (rows.length > 0) {
                            // Giữ lại chỉ các cột cần thiết: Tên, Lớp, Tổng điểm, Xếp hạng
                            const headerRow = rows[0];
                            const headerCells = headerRow.querySelectorAll('th, td');
                            
                            // Tìm chỉ số của các cột cần thiết
                            let nameIndex = -1, classIndex = -1, totalIndex = -1, rankIndex = -1;
                            
                            headerCells.forEach((cell, index) => {
                                const text = cell.textContent.trim();
                                if (text.includes('Tên') || text.includes('Họ tên')) nameIndex = index;
                                else if (text.includes('Lớp')) classIndex = index;
                                else if (text.includes('Tổng điểm')) totalIndex = index;
                                else if (text.includes('Xếp hạng') || text.includes('Hạng')) rankIndex = index;
                            });
                            
                            // Nếu tìm thấy tất cả các cột cần thiết
                            if (nameIndex !== -1 && classIndex !== -1 && totalIndex !== -1 && rankIndex !== -1) {
                                // Tạo bảng mới với chỉ các cột cần thiết
                                const newTable = document.createElement('table');
                                
                                // Tạo hàng tiêu đề
                                const newHeaderRow = document.createElement('tr');
                                const headers = ['STT', 'Tên', 'Lớp', 'Tổng điểm', 'Xếp hạng'];
                                
                                headers.forEach(headerText => {
                                    const th = document.createElement('th');
                                    th.textContent = headerText;
                                    newHeaderRow.appendChild(th);
                                });
                                
                                newTable.appendChild(newHeaderRow);
                                
                                // Thêm các hàng dữ liệu
                                for (let i = 1; i < rows.length; i++) {
                                    const row = rows[i];
                                    const cells = row.querySelectorAll('td');
                                    
                                    if (cells.length > Math.max(nameIndex, classIndex, totalIndex, rankIndex)) {
                                        const newRow = document.createElement('tr');
                                        
                                        // Thêm STT
                                        const sttCell = document.createElement('td');
                                        sttCell.textContent = i;
                                        newRow.appendChild(sttCell);
                                        
                                        // Thêm Tên
                                        const nameCell = document.createElement('td');
                                        nameCell.textContent = cells[nameIndex].textContent.trim();
                                        newRow.appendChild(nameCell);
                                        
                                        // Thêm Lớp
                                        const classCell = document.createElement('td');
                                        classCell.textContent = cells[classIndex].textContent.trim();
                                        newRow.appendChild(classCell);
                                        
                                        // Thêm Tổng điểm
                                        const totalCell = document.createElement('td');
                                        totalCell.textContent = cells[totalIndex].textContent.trim();
                                        newRow.appendChild(totalCell);
                                        
                                        // Thêm Xếp hạng
                                        const rankCell = document.createElement('td');
                                        const rank = parseInt(cells[rankIndex].textContent.trim());
                                        rankCell.textContent = rank;
                                        newRow.appendChild(rankCell);
                                        
                                        // Thêm lớp CSS cho các hạng 1, 2, 3
                                        if (rank === 1) {
                                            newRow.classList.add('rank-1');
                                        } else if (rank === 2) {
                                            newRow.classList.add('rank-2');
                                        } else if (rank === 3) {
                                            newRow.classList.add('rank-3');
                                        }
                                        
                                        newTable.appendChild(newRow);
                                    }
                                }
                                
                                resultsTable.innerHTML = '';
                                resultsTable.appendChild(newTable);
                                loadingElement.style.display = 'none';
                                lastUpdatedElement.textContent = `Cập nhật lúc: ${formatDateTime(new Date())}`;
                            } else {
                                throw new Error('Không tìm thấy đủ các cột dữ liệu cần thiết');
                            }
                        } else {
                            throw new Error('Không có dữ liệu trong bảng');
                        }
                    } else {
                        throw new Error('Không tìm thấy bảng dữ liệu');
                    }
                } catch (error) {
                    console.error('Lỗi khi tải dữ liệu:', error);
                    loadingElement.textContent = 'Đã xảy ra lỗi khi tải dữ liệu. Vui lòng thử lại sau.';
                    lastUpdatedElement.textContent = `Lỗi: ${error.message}`;
                }
            }
            
            // Thêm sự kiện click cho nút làm mới
            refreshBtn.addEventListener('click', loadData);
            
            // Tải dữ liệu lần đầu
            loadData();
        });
    </script>
</body>
</html>
